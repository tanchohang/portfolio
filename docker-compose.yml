version: '3'
services:
  app:
    build: ./
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/letsencrypt:/etc/letsencrypt/
 